<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-----------------------
        Bootstrap-CSS-CDN 
    ------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-----------------------
        Styles.css-Added 
    ------------------------>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Penguin Fashion</title>
  </head>
  <body>
    <section class="pb-5 sec-color">
      <!------------------
       navbar-starts 
    ------------------->

      <header>
        <nav class="navbar navbar-expand-lg navbar-light py-4">
          <div class="container">
            <img src="icons/Group 33072.png" alt="" width="200" height="40" />
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-dark fw-bold">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Product</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!------------------
       navbar-ends 
      ------------------->

      <!------------------------
        Be-the-penguins-starts
      ---------------------- -->

      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-6 col-sm-12 col-12 section-details">
            <h1 class="heading fw-bolder">BE THE PENGUINS</h1>
            <h1 class="heading text-color fw-bolder">OF WINTER</h1>
            <p class="text-black fw-light fs-5">
              Winter is the most beautifull season for dress freak person. So
              collect<br /><span
                >your favourite winter wear from Penguin Fashion.</span
              >
            </p>
            <button
              type="button"
              class="btn fw-bold p-2 rounded-3"
              color="#8ba621"
            >
              <span
                ><img
                  class="fs-6"
                  src="icons/shopping-cart 1.png"
                  alt=""
                  srcset=""
                  width="20"
                  height="20"
              /></span>
              BUY NOW
            </button>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 col-12">
            <img
              src="images/model.png"
              alt=""
              srcset=""
              width="300"
              height="300"
            />
          </div>
        </div>
      </div>
      <!------------------------
        Be-the-penguins-ends
      ---------------------- -->
    </section>
    <main class="container bg-white">
      <section>
        <!----------------------
          Woman-Jacket-starts 
        ----------------------->
        <h1 class="text-color fw-bolder my-5">WOMAN JACKET</h1>
        <div class="row">
          <div class="col">
            <div
              class="card p-4 border-0 shadow rounded-3 bg-white"
              style="width: 23rem"
            >
              <div class="bg-pic p-3">
                <img
                  src="images/jacket-1.png"
                  class="card-img-top img-fluid p-3"
                  alt="..."
                  width="203"
                  height="270"
                />
              </div>
              <div class="card-body">
                <h5 class="card-title">Yellow Coat Jacket</h5>
                <p class="card-text">
                  Beautifull Brand New Yellow Coat For Corporate Ladies
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
        </div>

        <!----------------------
          Woman-Jacket-ends 
        ----------------------->
      </section>
    </main>

    <!-------------------------------
        Bootstrap-Javascript-CDN 
    --------------------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
